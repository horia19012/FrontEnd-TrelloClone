<div class="container mt-5">
    <h2>Your Projects</h2>
    <div *ngIf="projects.length > 0; else noProjects">
      <ul class="list-group">
        <li *ngFor="let project of projects" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5>{{ project.projectName }}</h5>
              <p>{{ project.projectDescription }}</p>
              <p><strong>Deadline:</strong> {{ project.deadline | date }}</p>
              <p><strong>Status:</strong> {{ project.status }}</p>
              <p><strong>Owner:</strong> {{ project.owner.username }}</p>
            </div>
            <div>
              <button class="btn btn-primary btn-sm mr-2" (click)="showTasks(project.id)">Show Tasks</button>
              <button class="btn btn-secondary btn-sm mr-2" (click)="navigateToCreateTask(project.id)">Create Task</button>
              <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id)">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #noProjects>
      <p class="text-muted">You have no projects.</p>
    </ng-template>
  </div>
