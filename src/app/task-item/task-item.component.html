<div class="task-card">
    <h3>{{ task.taskName }}</h3>
    <p>{{ task.taskDescription }}</p>
    <span class="id">Id: {{ task.id}}</span>
    <span class="deadline">Deadline: {{ task.deadline | date }}</span>
    <span class="priority">Priority: {{ task.priority }}</span>
    <span class="status">Status: {{ task.status }}</span>
    <div class="assigned-to">
      Assigned to: {{ task.assignedToUser?.username || "unassigned" }}
    </div>
    <button class="btn btn-primary" (click)="takeTask()">Take Task</button>
  </div>
