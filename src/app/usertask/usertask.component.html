<div class="card mb-3" style="max-width: 600px; margin: auto;">
    <div class="card-body">
      <div *ngIf="!isEditing">
        <h5 class="card-title">{{ task.taskName }}</h5>
        <p class="card-text">{{ task.taskDescription }}</p>
        <p class="card-text"><small class="text-muted">Priority: {{ task.priority }}</small></p>
        <p class="card-text"><small class="text-muted">Deadline: {{ task.deadline | date }}</small></p>
        <p class="card-text"><small class="text-muted">Status: {{ task.status }}</small></p>
        <button class="btn btn-success w-100" (click)="toggleEdit()">Edit</button>
      </div>
  
      <div *ngIf="isEditing">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" [(ngModel)]="task.taskDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" [(ngModel)]="task.status">
        </div>
        <button class="btn btn-success" (click)="saveChanges()">Save</button>
        <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </div>
    </div>
  </div>
