<div class="container mt-5">
    <h2>Create a New Project</h2>
    <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input
          type="text"
          id="projectName"
          formControlName="projectName"
          class="form-control"
          placeholder="Enter project name"
        />
        <div *ngIf="createProjectForm.get('projectName').invalid && (createProjectForm.get('projectName').touched || createProjectForm.get('projectName').dirty)" class="text-danger">
          Project Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="projectDescription">Project Description</label>
        <textarea
          id="projectDescription"
          formControlName="projectDescription"
          class="form-control"
          placeholder="Enter project description"
        ></textarea>
        <div *ngIf="createProjectForm.get('projectDescription').invalid && (createProjectForm.get('projectDescription').touched || createProjectForm.get('projectDescription').dirty)" class="text-danger">
          Project Description is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input
          type="date"
          id="deadline"
          formControlName="deadline"
          class="form-control"
        />
        <div *ngIf="createProjectForm.get('deadline').invalid && (createProjectForm.get('deadline').touched || createProjectForm.get('deadline').dirty)" class="text-danger">
          Deadline is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="" disabled>Select status</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <div *ngIf="createProjectForm.get('status').invalid && (createProjectForm.get('status').touched || createProjectForm.get('status').dirty)" class="text-danger">
          Status is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="createProjectForm.invalid">Create Project</button>
    </form>
  </div>
